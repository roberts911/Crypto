<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kursy kryptowalut</title>
</head>
<body>
    <a href="{% url 'crypto_list' %}">Powrót do listy kryptowalut</a>
    <a href="{% url 'crypto_convert' %}">Przejdź do konwertera kryptowalut</a>
    <h1>Kursy kryptowalut</h1>
    
    <form method="get">
        <label for="coin">Wybierz kryptowalutę:</label>
        <select name="coin" id="coin">
            {% for coin in coins %}
                <option value="{{ coin.id }}" {% if coin.id == selected_coin %}selected{% endif %}>{{ coin.name }}</option>
            {% endfor %}
        </select>
        <label for="days">Wybierz okres czasu:</label>
        <select name="days" id="days">
            <option value="7" {% if selected_days == '7' %}selected{% endif %}>7 dni</option>
            <option value="30" {% if selected_days == '30' %}selected{% endif %}>30 dni</option>
            <option value="90" {% if selected_days == '90' %}selected{% endif %}>90 dni</option>
            <option value="180" {% if selected_days == '180' %}selected{% endif %}>180 dni</option>
            <option value="365" {% if selected_days == '365' %}selected{% endif %}>1 rok</option>
        </select>
        <button type="submit">Pokaż wykres</button>
    </form>
    
    <div>{{ plot_div|safe }}</div>
</body>
</html>
